      <div class="row stuff-list">
        <div>
            <table class="item-listing">
              <thead>
                <tr>
                  <td class="col-xs-6 col-sm-9 title" colspan="2" data-bind="text: name"></td>
                  <td class="col-xs-6 col-sm-3 text-right">
                    <a class="btn btn-lg btn-add">&nbsp;+&nbsp;</a>
                    <a class="btn btn-lg btn-edit">Edit</a>
                  </td>
                </tr>
              </thead>
              <tr>
                <th colspan="3" class="text-center" data-bind="text: total"></th>
              </tr>
              <tr>
                <th class="subhead" colspan="3" style="text-align:center">
                  <span data-bind="text: remaining"></span><span> items remaining</span>
                </th>
              </tr>
              <tbody data-bind="foreach: { data : things}">
                <tr data-bind="attr: { 'data-thing-id':  $data.id }">
                  <td class="col-xs-5 col-sm-6 item">
                    <input readonly data-bind="textInput: $data.attributes.stuff"/>
                  </td>
                  <td class="col-xs-2 col-sm-2 number">
                    <input class="text-right" readonly data-bind="textInput: $data.attributes.count"/>
                  </td>
                  <td class="col-xs-5 col-sm-4 date">
                    <input class="text-right" readonly data-bind="textInput: $parent.formatDate($data.attributes.dateDiscarded)"/>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
